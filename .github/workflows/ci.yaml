name: Contracts CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    name: build
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - run: npm run build
      - run: npm run check:contracts
      - run: npm run check:scripts
      - name: verify interface ids
        run: npm run natspec-interface-id

  test-group-1:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    env:
      GAS_REPORTER_COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
    name: "test:group-1"
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Compile Contracts
        run: npm run build
      - name: Contract Sizing
        run: npm run size
      - name: Unit Tests Group 1
        run: npx hardhat test test/protocol/OrchestrationHandlerTest.js test/domain/*.js test/protocol/PauseHandlerTest.js test/protocol/DisputeHandlerTest.js

  test-group-2:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    env:
      GAS_REPORTER_COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
    name: "test:group-2"
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Compile Contracts
        run: npm run build
      - name: Contract Sizing
        run: npm run size
      - name: Unit Tests Group 2
        run: npx hardhat test test/protocol/ExchangeHandlerTest.js test/access/AccessControllerTest.js test/protocol/OfferHandlerTest.js test/protocol/AccountHandlerTest.js test/protocol/AgentHandlerTest.js test/protocol/BuyerHandlerTest.js test/protocol/ConfigHandlerTest.js test/protocol/ProtocolDiamondTest.js test/protocol/TwinHandlerTest.js

  test-group-3:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    env:
      GAS_REPORTER_COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
    name: "test:group-3"
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Compile Contracts
        run: npm run build
      - name: Contract Sizing
        run: npm run size
      - name: Unit Tests Group 3
        run: npx hardhat test test/protocol/FundsHandlerTest.js test/protocol/clients/*.js test/protocol/MetaTransactionsHandlerTest.js test/protocol/BundleHandlerTest.js test/protocol/DisputeResolverHandlerTest.js test/protocol/GroupHandlerTest.js test/protocol/SellerHandlerTest.js
             

  integration-test:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    env:
      GAS_REPORTER_COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
    name: "test:integration"
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.14.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Integration tests
        run: npm run test:integration

  deploy-dry-run:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    name: "deploy: dry run"
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Deploy suite locally
        run: npm run deploy-suite:hardhat
      - name: Cancelling tests in case of failure
        if: failure()
        uses: andymckay/cancel-action@0.2