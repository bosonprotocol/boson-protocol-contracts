name: Deploy to internal test env
on:
  workflow_run:
    workflows: [Contracts CI]
    types: [completed]
    branches: [main]
jobs:
  test_deploy:
    runs-on: contracts
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      DEPLOYER_GAS_LIMIT_TEST: ${{ secrets.DEPLOYER_TEST_GAS_LIMIT }}
      DEPLOYER_TEST_TXNODE: ${{ secrets.DEPLOYER_TEST_TXNODE }}
      DEPLOYER_TEST_KEY: ${{ secrets.DEPLOYER_TEST_KEY }}
      CONFIRMATIONS: ${{ secrets.CONFIRMATIONS }}
    name: test_deploy
    steps:
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_GITHUB_SOLIDOC }}
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BSNORG_ACTIONS_SECRET }}
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: "16.14.x"
          cache: "npm"
      - name: Install packages
        run: npm install
      - name: Prepare Environment
        shell: bash
        run: |
          cp .env.example .env
      - name: Create required empty directories
        shell: bash
        run: |
          mkdir -p logs
          mkdir -p addresses
          mkdir -p addresses/abis
          mkdir -p addresses/abis/test
      - name: Deploy to internal test environment
        run: npm run deploy-suite:test
      - name: Upload test deploy output
        uses: actions/upload-artifact@v2
        with:
          name: test-deploy-contracts-logs
          path: logs/test.deploy.contracts.txt
      - name: Copy abis from artifacts directory to abis subfolder
        shell: bash
        run: |
          rsync -av --exclude='*.dbg.json' artifacts/contracts/interfaces addresses/abis/test/
      - name: Commit auto-generated files
        run: |
          git config --local user.email "bsn-ci@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add addresses/ logs/
          git commit -a \
            -m "[skip ci] Add json file with addresses for test environment" \
            -m "[Test Environment] New deployed addresses" \
            -m "This is an auto-generated commit. This commit contains addresses generated after deploy to the internal test environment."
          git push
